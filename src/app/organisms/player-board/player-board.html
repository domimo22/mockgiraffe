<div
  cdkDropList
  [cdkDropListData]="players"
  class="example-list"
  cdkDropListSortingDisabled
  (cdkDropListDropped)="drop($event)"
  id="listA"
  #listA="cdkDropList"
  [cdkDropListConnectedTo]="'listB'">
  <div
    *ngFor="let item of players; trackBy: trackByFn"
    class="example-box"
    cdkDrag
  >
    <app-player-card [player]="item"></app-player-card>
  </div>
</div>
