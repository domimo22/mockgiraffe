<div class="team-card">
  <p class="pick-num">#{{pickNum}}</p>
  <img src="/cnucks.png" class="team-photo">
  <p class="team-name">{{team.name}}</p>
  <div
    cdkDropList
    [cdkDropListData]="players"
    class="example-list"
    [cdkDropListEnterPredicate]="canEnter()"
    (cdkDropListDropped)="drop($event)"
    (cdkDropListEntered)="notOccupied = false"
    (cdkDropListExited)="notOccupied = true"
    [id]="`pick${pickNum}`"
    [cdkDropListConnectedTo]="connectedLists"
  >
    @if(players.length === 0 && notOccupied) {
      <p class="empty-team">Drag player here!</p>
    } @else {
      <div
      *ngFor="let item of players; trackBy: trackByFn"
      class="example-box"
      cdkDrag
    >
      <app-player-card [player]="item"></app-player-card>
    </div>
    }
  </div>
</div>
